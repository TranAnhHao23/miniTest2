<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <input id="num1" type="text" onchange="sub()"> Điền số thứ 1
    <br><br>
    <input id="num2" type="text" onchange="sub()"> Điền số thứ 2
    <h1 id="ketQua"></h1>
</body>
<script>
    function sub() {
        let so1 = +document.getElementById("num1").value;
        let so2 = +document.getElementById("num2").value;
        document.getElementById('ketQua').innerText = 'S = ' + (so1 * so2);

    }
</script>
</html>
