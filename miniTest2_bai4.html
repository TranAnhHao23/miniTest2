<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4.1</title>
</head>
<body>
    <input type="text" id="num1" onchange="hinhVuong()"> Nhập số a
    <br><br>
    <p id="result"></p>
</body>
<script>
    function hinhVuong(){
        let a = document.getElementById("num1").value;
        document.getElementById("result").innerText = "Chu vi HV = " + (a*4) + ", Diện tích HV = " + (a*a);
    }
</script>
</html>
