<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4.3</title>
</head>
<body>
<input type="text" id="num1" > Nhập số a
<br><br>
<input type="text" id="num2" onchange="tinhToan()"> Nhập số b
<p id="result"></p>
</body>
<script>
    function tinhToan() {
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;
        let soHang = (b - a) + 1
        let total = Math.abs((a + b)*soHang / 2);
            document.getElementById("result").innerHTML = "Tổng từ a đến b là: " + total
        }
</script>
</html>
